name: Code Quality Check

on:
  push:
    branches:
      - master  # 或者 main
  pull_request:
    branches:
      - master  # 或者 main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install eslint --save-dev

      - name: Run ESLint
        run: |
          npx eslint .
